name: Merge Contributor Branches

on:
  push:
    branches:
      - merging-tool  # Or the branch where you want to run the workflow

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge branches
        run: |
          git fetch origin
          git checkout merging-tool
          git merge origin/Halim
          git merge origin/ouday
          git merge origin/mahmoud
          git merge origin/eya
          git merge origin/Sayf
          git push origin merging-tool
