name: MERN CI/CD Pipeline

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Run Backend Tests
        run: |
          cd Backend  # Change this if your actual folder name is different
          npm install
          npm test  # If you have tests for the backend, include them here

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm install
          npm test  # Run frontend tests here

      - name: Fix Permissions for React Scripts (Frontend)
        run: |
          cd frontend
          chmod +x node_modules/.bin/react-scripts  # Fix the permission error
          
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
